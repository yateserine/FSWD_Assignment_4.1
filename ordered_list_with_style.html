<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
<!-- Responsive design functionality set-------------------------------------------->
     <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Ordered List Item Styling</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
 </head>
    <body>
<!-- Section created with class name"third" containing an un-ordered list of items and titled,"Apply to third child".-->
        <div class="third">
            <p>Apply to third child</p>
            <ul>
                <li>First</li>
                <li>Second</li>
<!-- Blue background is set to only third list item --------------------------------->
                <li id="bg_blue">Third</li>
                <li>Fourth</li>
                <li>Fifth</li>
                <li>Sixth</li>
                <li>Seventh</li>
                </ul>
        </div>
    </body>
</html>
